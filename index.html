<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <title>Dodger Fan Club</title>
</head>

<body>
  <header>
    <nav class="text-right">
      <ul>
        <li> <a href="https://dodgers.com/">Dodgers Main</a></li>
        <li> <a href="https://mlb.com">MLB</a></li>
        <li> <a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1 class="text-center">Get Dodgers Ticket Information</h1>
    <figure>
      <img src="./assets/images/dodgers.png" alt="Dodgers Logo">
      <figcaption class="text-center">Don't miss any of the exciting action at Dodger Stadium.</figcaption>
    </figure>
    <section id="contact">
      <h2 class="text-center">Contact Me</h2>
      <form>
        <ul>
          <li>
            <label class="text-right" for="name">Name:</label>
            <input type="text" id="name" name="user-name">
          </li>
          <li>
            <label class="text-right" for="email">Email:</label>
            <input type="text" id="email" name="user-email">
          </li>
        </ul>
        <div class="text-center">
          <button type="submit">SEND</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="text-center">
    Â© 2023 Los Angeles Dodgers 
  </footer>
    
</body>
</html>
