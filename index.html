<!DOCTYPE html>
<htm<l lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href=".assets/style.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
    </head>
    <body>
        <header class="main-header">
        <img src="assets/Second marvel image.jpeg" alt="marvel characters">
            
        </header>
        <p>This is a test to see if you can find your correct Marvel Character</p>
        <h3>Search for your favorite Marvel character and see the magic happen!!</h3>
    
        <main class="flex-row justify-space-between">
            <div class="col-12 col-md-4">
        
              <div class="card">
                <h3 class="card-header text-uppercase">Search by Character Name</h3>
                <form id="user-form" class="card-body">
                  <label class="form-label" for="username">Character Name</label>
                  <input name="username" id="username" type="text" autofocus="true" class="form-input" />
                  <button type="submit" class="btn">Get History</button>
                </form>
              </div>

              <div class="character-images">
                <button>
                   <a href="https://www.marvel.com/search?limit=20&query=thanos&offset=0">
                   <img src="./assets/thanos.jpeg" alt="Thaons Image">
                   </a>
                </button>  
               <button>
                   <a href="https://www.marvel.com/search?limit=20&query=iron%20man">
                   <img src="./assets/Iron-man.jpeg" alt="Iron Man Image">
                   </a>    
               </button>
                <button>
                   <a href="https://www.marvel.com/search?limit=20&query=thor&offset=0">
                   <img src="./assets/thor.jpeg" alt="Thor Image">
                   </a>    
               </button> 
               <button> 
                   <a href="https://www.marvel.com/search?limit=20&query=black%20widow&offset=0">
                   <img src="./assets/black-widow.jpeg" alt="Black Widow Image">
                   </a>    
               </button>        
    
    
    </body>

</html>
